<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Extension Settings</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="text"] {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Enter Key</h1>
  <form id="key-form">
    <label for="key">Key:</label>
    <input type="text" id="key" name="key" placeholder="Enter key here">
    <br>
    <input type="submit" value="Save Key">
  </form>
  <script src="settings.js"></script>
</body>
</html>
